[IO]
    scene = ./scenes/scaling_cube.xml
    output = ./output/scaling_cube

[Canvas]
    width = 512 ; 1920
    height = 384 ; 1080 

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = false 
    num-samples = 8
    post-process = true
    acceleration = true
    depthoffield = false
