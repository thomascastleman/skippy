[IO]
    scene = ./scenes/recursiveSpheres3.xml
    output = ./output/recursiveSpheres3

[Canvas]
    width = 500; 1024
    height = 300 ; 768

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = false 
    num-samples = 8
    post-process = true
    acceleration = true
    depthoffield = false
