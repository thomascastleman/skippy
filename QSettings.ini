[IO]
    scene = ./scenes/shadow_test.xml
    output = ./output/shadow_test

[Canvas]
    width = 300 ; 512 ; 1920
    height = 200 ; 384 ; 1080 

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = false 
    num-samples = 8
    post-process = true
    acceleration = true
    depthoffield = false
