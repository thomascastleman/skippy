[IO]
    scene = ./scenes/reflective_sphere.xml
    output = ./output/reflective_sphere

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = false 
    num-samples = 8
    post-process = true
    acceleration = true
    depthoffield = false
