[IO]
    scene = ./scenes/mirror_refl.xml
    output = ./output/mirror_refl

[Canvas]
    width = 1920; 512 ; 1920
    height = 1080; 384 ; 1080 

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = false 
    num-samples = 8
    post-process = true
    acceleration = true
    depthoffield = false
