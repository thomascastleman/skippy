[IO]
    scene = ./scenes/moving_cube.xml
    output = ./output/moving_cube

[Canvas]
    width = 100 ; 1024
    height = 100 ; 768

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = false 
    num-samples = 8
    post-process = true
    acceleration = true
    depthoffield = false
