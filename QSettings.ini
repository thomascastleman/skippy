[IO]
    scene = ./scenes/earth.xml
    output = ./output/earth

[Canvas]
    width = 500 ;512 ; 1920
    height = 300 ; 384 ; 1080 

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = false 
    num-samples = 8
    post-process = true
    acceleration = true
    depthoffield = false
