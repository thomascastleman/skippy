[IO]
    scene = ./scenes/reflection.xml
    output = ./output/reflection

[Canvas]
    width = 1920 ; 682 ; 
    height = 1080 ; 384 ; 

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = false
    num-samples = 8
    post-process = true
    acceleration = true
    depthoffield = false
